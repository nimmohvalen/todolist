<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple To-Do List">
  <title>Simple To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Banner Logo">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>My To-Do List</h1>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Finish project</td>
          <td>2022-12-31</td>
        </tr>
        <tr>
          <td>Buy groceries</td>
          <td>2022-01-15</td>
        </tr>
        <tr>
          <td>Call client</td>
          <td>2022-01-10</td>
        </tr>
      </tbody>
    </table>

    <p>Contact me via email: <a href="mailto:example@example.com">example@example.com</a></p>
    <p>Visit our website: <a href="https://www.example.com">www.example.com</a></p>>  </main>
</body>
</html>
